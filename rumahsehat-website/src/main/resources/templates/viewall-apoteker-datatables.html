<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>RumahSehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>

<body>
    <nav th:replace="fragments/fragment :: navbar(User)"></nav>
    <div class="container">
        <br>
        <div class="text text-center">
            <h2>Daftar Apoteker</h2>
            <strong th:text="'Jumlah Apoteker: ' + ${jumlahApoteker}"></strong>
        </div>
        <div class="d-flex justify-content-between">
            <a class="mx-2 btn btn-success" href="/">BERANDA</a>
            <a class="mx-2 btn btn-success" th:href="@{/apoteker/add}">TAMBAH APOTEKER</a>
        </div>
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <table id="table_result" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Uuid</th>
                                <th>Nama</th>
                                <th>Username</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Data 1</td>
                                <td>Data 2</td>
                                <td>Data 3</td>
                                <td>Data 4</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        $(document).ready(function () {
            $('#table_result').DataTable({
                "ajax": {
                    "url": "/api/v1/list-apoteker",
                    "dataSrc": ''
                },
                "searching": true,
                "ordering": true,
                "columns": [
                    { "data": "uuid" },
                    { "data": "nama" },
                    { "data": "username" },
                    { "data": "email" },
                ],
            });
        });
    </script>
</body>

</html>
