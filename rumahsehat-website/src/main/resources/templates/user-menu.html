<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Beranda</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar(Home)"></nav>
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h2 class="fw-bolder">Manajemen User</h2>
            <p class="lead mb-0">Melihat semua user dengan role dokter, apoteker, dan pasien.</p>
        </div>
        <br>
        <div class="row d-flex flex-wrap justify-content-center">
            <div class="col-lg-4 mb-5 mb-lg-0">
                <div class="feature rounded-3 mb-3"><i class='fas fa-user-injured' style='font-size:36px'></i></div>
                <h2 class="h4 fw-bolder">Pasien</h2>
                <div class="d-flex flex-column">
                    <a class="text-decoration-none" th:href="@{/pasien/viewall}">Lihat Daftar Pasien <i
                            class='fas fa-arrow-right' style='font-size:13px'></i></a>
                </div>
            </div>
            <div class="col-lg-4 mb-5 mb-lg-0">
                <div class="feature rounded-3 mb-3"><i class='fas fa-user-md' style='font-size:36px'></i></div>
                <h2 class="h4 fw-bolder">Dokter</h2>
                <a class="text-decoration-none" th:href="@{/dokter/viewall}">Lihat Daftar Dokter <i
                        class='fas fa-arrow-right' style='font-size:13px'></i></a>
            </div>
            <div class="col-lg-4 mb-5 mb-lg-0">
                <div class="feature rounded-3 mb-3"><i class='fas fa-user-shield' style='font-size:36px'></i></div>
                <h2 class="h4 fw-bolder">Apoteker</h2>
                <a class="text-decoration-none" th:href="@{/apoteker/viewall}">Lihat Daftar Apoteker <i
                        class='fas fa-arrow-right' style='font-size:13px'></i></a>
            </div>
        </div>
</body>

</html>
