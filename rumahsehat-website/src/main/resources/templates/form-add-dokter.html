<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>RumahSehat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
    <nav th:replace="fragments/fragment :: navbar(User)"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">    
                    <h2>Tambah Dokter Baru</h2>
                    <br>
                    <form th:action="@{/dokter/add}" th:object="${dokter}" method="POST">
                        <label>Nama</label>
                        <input required type="text" name="nama" class="form-control">

                        <label>Role</label>
                        <input type="text" name="role" class="form-control" th:value="Dokter" readonly>

                        <label>Username</label>
                        <input required type="text" name="username" class="form-control">

                        <label>Password</label>
                        <input required type="password" name="password" class="form-control">

                        <label>Email</label>
                        <input required type="email" name="email" class="form-control">

                        <label>Tarif</label>
                        <input required type="text" name="tarif" class="form-control">
                        <br>
                        <button type="submit" class="mx-2 btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <a class="mx-2 btn btn-success" href="/">Home</a>
    </div>
</body>
</html>
